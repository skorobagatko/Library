<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>#{msg.welcome_title}</title>
    <h:outputStylesheet library="css" name="index.css"  />
</h:head>
<h:body>

    <div class="main">

        <div class="content">
            <p class="title">#{msg.welcome_message}</p>
            <p class="title"><h:graphicImage library="images" name="books.png" /></p>
        </div>

        <div class="login_div">
            <p class="title">#{msg.welcome_info}</p>

            <h:form styleClass="login_form">
                #{msg.welcome_name} <h:inputText id="username" value="#{user.name}" required="true" requiredMessage="#{msg.welcome_name_required}">
                <f:validator validatorId="loginValidator"/>
            </h:inputText>
                <h:commandButton action="books?faces-redirect=true" value="#{msg.login_button}"/>
                <p><h:message for="username" styleClass="error"/></p>
            </h:form>

        </div>

        <div class="footer">
            #{msg.author_info}
        </div>
    </div>

</h:body>
</html>
