<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Facelet Title</title>
    <h:outputStylesheet library="css" name="main.css"/>
</h:head>
<h:body>
    <ui:composition>

        <h4>#{msg.categories}</h4>

        <h:form styleClass="categories">
            <ui:repeat value="#{categoryController.categories}" var="c">

                <p>
                <h:commandLink action="#{searchController.getBooksByCategory}" value="#{c.name}">
                    <f:param name="category_id" value="#{c.id}"/>
                </h:commandLink>
                </p>
            </ui:repeat>
        </h:form>


    </ui:composition>
</h:body>
</html>
