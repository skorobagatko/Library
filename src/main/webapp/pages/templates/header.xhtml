<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Facelet Title</title>
    <h:outputStylesheet library="css" name="main.css"/>
</h:head>
<h:body>

    <ui:composition>

        <div class="logo">
            <h:graphicImage library="images" name="logo.png"/>

        </div>
        <div class="descr">
            <h3>#{msg.welcome_title}</h3>

        </div>

        <div class="welcome">
            <h:form>
                <h5>#{msg.welcome}, #{user.name}</h5>
                <h:commandLink action="#{navigationController.exit}" value="#{msg.logout}"/>
            </h:form>
        </div>


        <div class="search_div">
            <h:form id="searchForm" styleClass="search_form">
                <h:inputText id="query" styleClass="search_string" value="#{searchController.userQuery}"/>
                <h:selectOneMenu id="search_by" value="#{searchController.userQueryType}">
                    <f:selectItems value="${searchController.allQueryTypes}"/>
                </h:selectOneMenu>
                <h:commandButton action="#{searchController.getBooksByQuery()}" value="#{msg.search}"
                                 styleClass="search_button">

                </h:commandButton>
            </h:form>
        </div>

        <div class="letters">
            <h:form>
                <ui:repeat value="#{searchController.letters}" var="letter">

                    <h:commandLink action="#{searchController.getBooksByLetter}" value="#{letter}">
                        <f:param name="letter" value="#{letter}"/>
                    </h:commandLink>

                </ui:repeat>
            </h:form>
        </div>

    </ui:composition>


</h:body>
</html>
