<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
            xmlns:f="http://java.sun.com/jsf/core"
            xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>${msg.welcome_title}</title>
    <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
    <h:outputStylesheet library="css" name="welcome.css"/>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js" type="application/javascript"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js" type="application/javascript"/>
</h:head>
<h:body>

<div class="container">
    <div class="welcome">
        <h1>${msg.welcome_message}</h1>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">${msg.welcome_login_button}</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">${msg.welcome_register_button}</a>
                        </div>
                    </div>
                    <hr/>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <h:form styleClass="login-form" id="login-form" style="display: block;">
                                <div class="form-group">${msg.welcome_name}
                                    <h:inputText type="text" name="username" id="username"
                                                 tabindex="1" class="form-control" validator="nameValidator">
                                    </h:inputText>
                                    <p><h:message for="username"/></p>
                                </div>
                                <div class="form-group">${msg.welcome_password}
                                    <h:inputSecret type="password" name="password" id="password" tabindex="2" class="form-control"/>
                                </div>
                                <div class="form-group text-center">
                                    <input type="checkbox" tabindex="3" class="" name="remember" id="remember"/>
                                    <label for="remember"> Remember Me</label>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <h:commandButton action="${loginController.login()}" value="${msg.welcome_login_button}" class="form-control btn btn-login"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="text-center">
                                                <a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                            <h:form styleClass="register-form" id="register-form" style="display: none;">
                                <div class="form-group">${msg.welcome_name}
                                    <h:inputText type="text" name="username" id="username"
                                                 tabindex="1" class="form-control" validator="nameValidator">
                                    </h:inputText>
                                    <p><h:message for="username"/></p>
                                </div>
                                <div class="form-group">${msg.welcome_email}
                                    <h:inputText type="text" name="email" id="email" tabindex="1" class="form-control"/>
                                </div>
                                <div class="form-group">${msg.welcome_password}
                                    <h:inputSecret type="password" name="password" id="password" tabindex="2" class="form-control"/>
                                </div>
                                <div class="form-group">${msg.welcome_confirm_password}
                                    <h:inputSecret type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <h:commandButton action="${loginController.register()}" value="${msg.welcome_register_button}" class="form-control btn btn-register"/>
                                        </div>
                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function() {
        $('#login-form-link').click(function(e) {
            $("#login-form").delay(100).fadeIn(100);
            $("#register-form").fadeOut(100);
            $('#register-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
        $('#register-form-link').click(function(e) {
            $("#register-form").delay(100).fadeIn(100);
            $("#login-form").fadeOut(100);
            $('#login-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
    });
</script>

</h:body>
</html>
